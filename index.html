<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login netflix</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">

        <div class="login-form-div">
            <header>
                <h1>Entrar</h1>
            </header>

            <form>
                <main class="form-main">
                    <div class="input-form-div">
                        <input type="email" id="user_login_field" name="user_login_field" placeholder="Email ou número de telefone">
                    </div>
                    <div class="input-form-div">
                        <input type="password" id="user_password_field" name="user_password_field" placeholder="Senha">
                    </div>

                    <div class="button-submit-div">
                        <button type="submit">Entrar</button>
                    </div>

                   <div class="remenber-and-help-link">
                    <div class="login-remenber-me">
                        <label>
                            <input type="checkbox"> <span>Lembre-se de mim</span>
                        </label>
                    </div>

                    
                    <div class="help-me-link-div">
                        <a href="#">
                            <span>Precisa de ajuda?</span>
                        </a>
                    </div>
                </div>
                    <div class="login-signup">
                        <span>Novo por aqui? <a href="#">Assine agora</a></span>
                        <div class="span-signup">
                        <span>Esta página é protegida pelo Google reCAPTCHA para garantir que você não é um robô. <a href="#">Saiba mais</a></span>
                        </div>
                    </div>
                </main>
            </form>
        </div>

    </div>
</body>
</html>
